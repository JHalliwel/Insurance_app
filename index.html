<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Aplication </title>
</head>
<body>

    <img src="https://i.postimg.cc/5tFhdNVY/Halliwel-Insurance.png" alt="Company logo">

    <p>Welcome to Halliwel Insurance we specialized in insuring those
        looking for <br> affordable price without sacrificing quality.<br>
        <br>
        if you're interest in our affordable quotes please fill out the following application<br> and one of our insured agent will be in contact with you. 
    </p>
    <h2>Insurance Aplication</h2>

    <label>Name (<i>Nombre</i>)</label><br><br>
    
    <input type="text" class="name"></input><br>
    <br>
    <label class="last">Last Name (<i>Apellido</i>) </label><br><br>

    <input type="text" class="last"></input><br>
    <br>
    <label class="dob">Date of Birth (<i>Fecha de Nacimiento</i>) </label><br><br>
    
    <input class="dob" type="date"></input><br>
    <br>
    <label class="mail">E-Mail </label><br><br>
    
    <input class="mail" type="text"></input><br>
    <br>
    <label class="cell">Phone Number (<i>Telefono</i>) </label><br><br>
    
    <input class="cell" type="tel"></input><br>
    <br>
    <a href="vehicle.html"><button class="prox">NEXT</button></a><br>
    <br>
    
    <script src="main.js"></script>
</body>
</html>
